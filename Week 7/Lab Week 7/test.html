        <input type="submit" value="Submit">
    </form>
    <br>
    <button type="button" class="btn btn-default btn-sn" onclick="minus('p1')">
        <span class="glyphicon glyphicon-plus-sign"></span> -
    </button>

    <input type="text" id="p1-qty" value="0" name="P1">

    <button type="button" class="btn btn-default btn-sn" onclick="plus('p1')">

    </button>
    <span id="p1-subtotal" name="P1"> Total: </span>
</body>
